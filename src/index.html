<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>门店ERP系统</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!--[if lte IE 9]><script>window.location.href = './assets/download-browser.html';</script><![endif]-->
  <script>
    (function () {
      var explorer = window.navigator.userAgent.toLowerCase(), browserInfo;
      if (explorer.indexOf('msie') >= 0) {
        var ver = explorer.match(/msie ([\d.]+)/)[1];
        browserInfo =  { type: 'IE', version: ver };
      } else if (explorer.indexOf('firefox') >= 0) {
        var ver = explorer.match(/firefox\/([\d.]+)/)[1];
        browserInfo =  { type: 'Firefox', version: ver };
      } else if (explorer.indexOf('chrome') >= 0) {
        var ver = explorer.match(/chrome\/([\d.]+)/)[1];
        browserInfo =  { type: 'Chrome', version: ver };
      } else if (explorer.indexOf('opera') >= 0) {
        var ver = explorer.match(/opera.([\d.]+)/)[1];
        browserInfo =  { type: 'Opera', version: ver };
      } else if (explorer.indexOf('Safari') >= 0) {
        var ver = explorer.match(/version\/([\d.]+)/)[1];
        browserInfo =  { type: 'Safari', version: ver };
      }
      if (
        (browserInfo.type === 'Chrome' && Number(browserInfo.version.split('.')[0]) < 45) ||
        (browserInfo.type === 'Firefox' && Number(browserInfo.version.split('.')[0]) < 51) ||
        (browserInfo.type === 'Opera' && Number(browserInfo.version.split('.')[0]) < 32)
        ) {
        window.location.href = './assets/download-browser.html';
      }
    })();
  </script>
  <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk.min.js"></script>
</head>
<body>
  <app-root>
    <style type="text/css">
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #49a9ee;
        z-index: 9999;
        transition: opacity .65s
      }
    
      .preloader-hidden-add {
        opacity: 1;
        display: block
      }
    
      .preloader-hidden-add-active {
        opacity: 0
      }
    
      .preloader-hidden {
        display: none
      }
    
      .cs-loader {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%
      }
    
      .cs-loader-inner {
        transform: translateY(-50%);
        top: 50%;
        position: absolute;
        width: 100%;
        color: #fff;
        text-align: center
      }
    
      .cs-loader-inner label {
        font-size: 20px;
        opacity: 0;
        display: inline-block
      }
    
      @keyframes lol {
        0% {
          opacity: 0;
          transform: translateX(-300px)
        }
        33% {
          opacity: 1;
          transform: translateX(0)
        }
        66% {
          opacity: 1;
          transform: translateX(0)
        }
        100% {
          opacity: 0;
          transform: translateX(300px)
        }
      }
    
      .cs-loader-inner label:nth-child(6) {
        animation: lol 3s infinite ease-in-out
      }
    
      .cs-loader-inner label:nth-child(5) {
        animation: lol 3s .1s infinite ease-in-out
      }
    
      .cs-loader-inner label:nth-child(4) {
        animation: lol 3s .2s infinite ease-in-out
      }
    
      .cs-loader-inner label:nth-child(3) {
        animation: lol 3s .3s infinite ease-in-out
      }
    
      .cs-loader-inner label:nth-child(2) {
        animation: lol 3s .4s infinite ease-in-out
      }
    
      .cs-loader-inner label:nth-child(1) {
        animation: lol 3s .5s infinite ease-in-out
      }
    </style>
    <div class="preloader">
      <div class="cs-loader">
        <div class="cs-loader-inner">
          <label>●</label>
          <label>●</label>
          <label>●</label>
          <label>●</label>
          <label>●</label>
          <label>●</label>
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
