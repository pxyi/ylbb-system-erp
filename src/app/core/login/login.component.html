<div class="login-container">

  <div class="box">
    <div class="login-ico">
      <img src="./assets/images/login/login-ico.png" alt="ico">
    </div>
    <div class="login-logo">
      <img src="./assets/images/login/login-logo.png" alt="logo">
    </div>
  </div>

  <div class="form">
    <div class="cell">
      <div class="login-title">
        <img src="./assets/images/login/login-title.png" alt="鱼乐贝贝">
      </div>

      <form nz-form [formGroup]="loginForm" class="content" (ngSubmit)="_submit()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user" nzSize="large">
              <input type="text" nz-input formControlName="username" placeholder="请输入用户名">
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('required')">请输入用户名!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock" nzSize="large">
              <input type="password" nz-input formControlName="password" placeholder="请输入密码">
            </nz-input-group>
            <nz-form-explain *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')">请输入密码!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control class="small">
            <label nz-checkbox formControlName="remember">
              <span class="login-form-remember">自动登录</span>
            </label>
            <a class="login-form-forgot">忘记密码</a>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzSize="large">
            <button nz-button class="login-form-button" [nzType]="'primary'" [nzLoading]="loginLoading">{{ loginLoading ? '登录中...' : '登录' }}</button>
          </nz-form-control>
        </nz-form-item>
        <div class="login-error">{{ loginError }}</div>
      </form>

    </div>

    <div class="footer">
      <div>
        <a href="http://www.yulebaby.com"><span><i class="anticon anticon-ie"></i></span>官方网站</a>
        <a href="tencent://message/?uin=541995701&Site=http://vps.shuidazhe.com&Menu=yes"><span><i class="anticon anticon-message"></i></span>技术支持</a>
      </div>
      <p>© 2015-2016 www.yulebaby.com 版权所有 ICP证：京ICP备15033959号-1</p>
    </div>
  </div>

</div>
