<div class="container">
  <ea-query-simp [node]="[{label: '社区名称', key: 'name', type: 'input'}]" title="社区管理" (onSubmit)="table.request($event)"></ea-query-simp>

  <button nz-button nzType="dashed" style="width: 100%; margin-bottom: 24px;" (click)="addCommunity()"><i class="anticon anticon-plus"></i>新增社区</button>

  <ea-table 
    #table 
    url="/cardTypeManagement/list" 
    [allowSpace]="false" 
    [thead]="['序号','社区名称','操 作']"
    [EaTableTbodyTr]="EaTableTbodyTr">
    <ng-template let-data #EaTableTbodyTr>
      <td>{{ data.name }}</td>
      <td>{{ data.categoryName }}</td>
      <td>
        <a (click)="updateCommunity(data)">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="deleteCommunity(data.id)">删除</a>
      </td>
    </ng-template>
  </ea-table>
</div>
