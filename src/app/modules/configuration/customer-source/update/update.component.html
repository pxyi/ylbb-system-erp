<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="8">
      <nz-form-item>
        <nz-form-label [nzRequired]="true">客户来源</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="source">
        </nz-form-control>
        <nz-form-explain *ngIf="formGroup.get('source').dirty && formGroup.get('source').hasError('required')">请输入客户来源！</nz-form-explain>
      </nz-form-item>
    </div>
  </div>
</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">确定</button>
</div>
