<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <nz-form-item>
      <nz-form-label nzRequired>客户来源</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="name" placeholder="请输入客户来源">
        <nz-form-explain *ngIf="valid('name')">请输入客户来源！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">确定</button>
</div>
