<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <nz-form-item>
      <nz-form-label nzRequired>分类</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="type" nzPlaceHolder="请选择分类">
          <nz-option nzLabel="调增配置" nzValue="调增配置"></nz-option>
          <nz-option nzLabel="调减配置" nzValue="调减配置"></nz-option>
        </nz-select>
        <nz-form-explain *ngIf="formGroup.get('type').dirty && formGroup.get('type').hasError('required')">请选择分类！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-row nzGutter="8">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="name">名称</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="请输入名称" formControlName="name" id="name">
        <nz-form-explain *ngIf="formGroup.get('name').dirty && formGroup.get('name').hasError('required')">请输入名称！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-row nzGutter="8">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="duty">值</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="请输入值" formControlName="duty" id="duty">
        <nz-form-explain *ngIf="formGroup.get('duty').dirty && formGroup.get('duty').hasError('required')">请输入值！</nz-form-explain>
        <nz-form-explain *ngIf="formGroup.get('duty').dirty && formGroup.get('duty').hasError('pattern')">请输入正确的值！</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">保存</button>
</div>
