
<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired>职务</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="teacherRankId" nzPlaceHolder="请选择职级">
            <nz-option  *ngFor="let option of rankList" [nzLabel]="option.rankName" [nzValue]="option.id"></nz-option>      
          </nz-select>
          <nz-form-explain *ngIf="formGroup.get('teacherRankId').dirty && formGroup.get('teacherRankId').hasError('required')">请选择职级！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">保存</button>
</div>
