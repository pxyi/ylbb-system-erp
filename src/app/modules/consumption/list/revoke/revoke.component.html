<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>姓名</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="memberName">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>小名</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="memberNick">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>性别</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="sex">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>消费商品</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="commodityName">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>消费卡</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="cardCode">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>消费金额</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="consumption">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>顾客满意度</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="satisfaction">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>服务泳师</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="swimTeacher">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>消费时间</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="consumeDate">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>月龄</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="monthAge">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>游泳时长</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="swimDuration">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>泳圈型号</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="swimName">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>身高</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="swimDuration">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>体重</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="weight">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>体温</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="swimDuration">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzRequired>撤销原因</nz-form-label>
        <nz-form-control>
          <textarea nz-input placeholder="请输入撤销原因" formControlName="reason" [nzAutosize]="{ minRows: 3, maxRows: 4 }"></textarea>
          <nz-form-explain *ngIf="formGroup.get('reason').dirty && formGroup.get('reason').hasError('required')">请输入撤销原因！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
