<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzRequired>手机号码</nz-form-label>
        <nz-form-control>
          <textarea nz-input formControlName="mobilePhones" placeholder="请输入手机号码"></textarea>
          <nz-form-explain *ngIf="formGroup.get('mobilePhones').dirty && formGroup.get('mobilePhones').hasError('required')">请输入手机号码！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired>发送类型</nz-form-label>
        <nz-form-control>
          <nz-checkbox-group formControlName="typeOptions" (ngModelChange)="changeCheckbox(checkOptions)"></nz-checkbox-group>
          <nz-form-explain style="color: #f5222d;" *ngIf="formGroup.get('typeOptions').dirty && formGroup.get('type').hasError('required')">请选择发送类型！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>短信模板</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="template" nzPlaceHolder="请选择短信模板">
            <nz-option *ngFor="let option of smsTemplateList" [nzLabel]="option.title" [nzValue]="option.id"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>会员姓名</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="memberName">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>会员小名</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="memberNick">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>标题</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="title" placeholder="请输入标题">
          <nz-form-explain style="color: #f5222d;">* 标题发送给手机app，短信无标题内容！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="content">短信内容</nz-form-label>
        <nz-form-control>
          <textarea nz-input formControlName="content" placeholder="请输入短信内容" id="content" [nzAutosize]="{ minRows: 3, maxRows: 4 }"></textarea>
          <nz-form-explain *ngIf="formGroup.get('content').dirty && formGroup.get('content').hasError('required')">请输入短信内容！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<div class="drawer-footer">
  <button nz-button (click)="close()">取消</button>
  <button nz-button nzType="primary" [nzLoading]="saveLoading" (click)="save()">确定</button>
</div>
