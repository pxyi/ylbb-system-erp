<form nz-form [formGroup]="formGroup">
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired>姓名</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" placeholder="未记录姓名">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>小名</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="nick" placeholder="未记录小名">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>性别</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="sex" placeholder="未记录性别">
            <nz-option nzValue="男" nzLabel="男"></nz-option>
            <nz-option nzValue="女" nzLabel="女"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired>月龄</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="monthAge" name="monthAge" placeholder="未记录月龄">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label>婴儿类型</nz-form-label>
        <nz-form-control>
          <nz-select  formControlName="babyType" placeholder="未记录婴儿类型">
            <nz-option nzValue="婴儿" nzLabel="婴儿"></nz-option>
            <nz-option nzValue="幼儿" nzLabel="幼儿"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired>所属社区</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="communityId" placeholder="未记录所属社区">
            <nz-option *ngFor="let option of communityList" [nzValue]="option.id" [nzLabel]="option.name"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<nz-divider></nz-divider>
