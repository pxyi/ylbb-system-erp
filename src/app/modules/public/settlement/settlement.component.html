<nz-tabset [(nzSelectedIndex)]="selectIndex" (nzSelectChange)="selectChange()">
  <nz-tab nzTitle="耗卡" [nzDisabled]="!consumptionInfo.haveCard">
    <app-card [consumptionInfo]="consumptionInfo"></app-card>
  </nz-tab>
  <nz-tab nzTitle="商品">
    <app-money #money [consumptionInfo]="consumptionInfo"></app-money>
  </nz-tab>
</nz-tabset>
