<ng-template #BreadcrumbTmpt>
  <div class="passcard-header">
    <h2>通卡消费记录</h2>
    <div class="passcard-btns">
      <button nz-button nzType="default" [style.margin-right]="'8px'">申请提现</button>
      <button nz-button nzType="primary">充值</button>
    </div>
  </div>
  <div class="passcard-detail" nz-row>
    <div nz-col [nzSpan]="16" class="detail-row">
      <div nz-col [nzSpan]="12">
        本店保证金等级：<span>0.0元</span>
      </div>
      <div nz-col [nzSpan]="12">
        本店会员预约跨店：<span>0.0元</span>
      </div>
      <div nz-col [nzSpan]="12">
        提现申请：<span>0.0元</span>
      </div>
      <div nz-col [nzSpan]="12">
        退还保证金：<span>0.0元</span>
      </div>
    </div>
    <div nz-col [nzSpan]="8" class="main-info">
      <div>
        <p>冻结金额</p>
        <div>¥ 0.0</div>
      </div>
      <div>
        <p>保证金余额</p>
        <div>¥ 568.08</div>
      </div>
    </div>
  </div>
</ng-template>

<div class="container">
  <ea-list-page url="/tongka/list" [paramsDefault]="paramsDefault" [allowSpace]="false" [queryNode]="queryNode" [tableThead]="tableThead" [EaTableTbodyTr]="EaTableTbodyTr">
    <ng-template #EaTableTbodyTr let-data>
      <td>{{ data.card.cardCode }}</td>
      <td>{{ data.card.cardType.name }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.nick }}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </ng-template>
  </ea-list-page>
</div>
