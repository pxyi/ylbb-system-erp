<nz-upload
  nzType="drag"
  [nzName]="'excelFile'"
  [nzFileType]="'application/vnd.ms-excel'"
  nzAction="/member/uploadExcel"
  [nzWithCredentials]="true"
  (nzChange)="uploadComplate($event)">
  <p class="ant-upload-drag-icon">
    <i class="anticon anticon-inbox"></i>
  </p>
  <p class="ant-upload-text">点击或拖动文件到这个区域上传</p>
  <p class="ant-upload-hint">支持单个或批量上传，严禁上传垃圾数据或其他文件</p>
</nz-upload>
