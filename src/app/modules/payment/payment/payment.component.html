<div class="container">
  <div class="content">
    <nz-steps [nzCurrent]="currentPage">
      <nz-step nzTitle="选择商品"></nz-step>
      <nz-step nzTitle="订单详情"></nz-step>
      <nz-step nzTitle="支付"></nz-step>
      <nz-step nzTitle="支付结果"></nz-step>
    </nz-steps>

    <div class="box">
      <div *ngIf="currentPage == 0">
        <form nz-form [formGroup]="formGroup">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">门店</nz-form-label>
            <nz-form-control style="width: 300px; float: left;">
              <input nz-input formControlName="shopName">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8">操作人</nz-form-label>
            <nz-form-control style="width: 300px; float: left;">
              <input nz-input formControlName="shopUserName">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="phone">接收短信手机号码</nz-form-label>
            <nz-form-control style="width: 300px; float: left;">
              <input nz-input id="phone" formControlName="phone" maxlength="11" placeholder="请输入接受短信手机号码">
              <nz-form-explain *ngIf="formGroup.get('phone').dirty && formGroup.get('phone').errors">请输入接受短信手机号码!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="commodity">选择商品</nz-form-label>
            <nz-form-control style="width: 300px; float: left;">
              <nz-select nzAllowClear formControlName="commodity" nzPlaceHolder="请选择商品">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
              </nz-select>
              <nz-form-explain *ngIf="formGroup.get('commodity').dirty && formGroup.get('commodity').errors">请选择商品!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="price">选择充值套餐</nz-form-label>
            <nz-form-control style="width: 300px; float: left;">
              <nz-select nzAllowClear formControlName="price" nzPlaceHolder="请选择充值套餐">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
              </nz-select>
              <nz-form-explain *ngIf="formGroup.get('price').dirty && formGroup.get('price').errors">请选择充值套餐!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzFor="remark">备注</nz-form-label>
            <nz-form-control style="width: 300px; float: left;">
              <textarea nz-input id="remark" formControlName="remark" placeholder="请输入备注" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
            </nz-form-control>
          </nz-form-item>
          <div nz-row>
            <div nz-col nzOffset="8">
              <button nz-button nzType="primary" style="width: 140px" [nzLoading]="confirmLoading" (click)="confirmPrice()">确定</button>
              <button nz-button style="width: 140px; margin-left: 20px">重置</button>
            </div>
          </div>
        </form>
      </div>
      <div *ngIf="currentPage == 1" class="detail">
          <nz-form-item>
            <nz-form-label [nzSpan]="10">订单编号</nz-form-label>
            <nz-form-control [nzSpan]="14">180719012060</nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="10">所属门店</nz-form-label>
            <nz-form-control [nzSpan]="14">北京青年路测试</nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="10" nzFor="phone">接收短信手机号码</nz-form-label>
            <nz-form-control [nzSpan]="14">13555555555</nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="10" nzFor="commodity">商品名</nz-form-label>
            <nz-form-control [nzSpan]="14">通卡保证金</nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="10" nzFor="remark">备注</nz-form-label>
            <nz-form-control [nzSpan]="14"></nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="10" nzFor="price">支付金额</nz-form-label>
            <nz-form-control [nzSpan]="14">需支付<span class="price">3000</span>元</nz-form-control>
          </nz-form-item>
          <div nz-row style="margin-top: 30px;">
            <div nz-col nzOffset="8">
              <button nz-button nzType="primary" style="width: 140px" (click)="confirmPay()">确定</button>
              <button nz-button style="width: 140px; margin-left: 20px" (click)="currentPage = currentPage - 1">返回上一步</button>
            </div>
          </div>
      </div>
      <div *ngIf="currentPage == 2" class="payment">
        <p>*待支付金额：<span>3000</span>元，请点击图片选择支付方式</p>
        <nz-radio-group [(ngModel)]="payType">
          <label nz-radio nzValue="A">
            <img style="width: 100px;" src="https://ylbb-admin-erp.oss-cn-beijing.aliyuncs.com/zfb.png" alt="">
          </label>
          <label nz-radio nzValue="B">
            <img style="width: 100px;" src="https://ylbb-admin-erp.oss-cn-beijing.aliyuncs.com/zfb.png" alt="">
          </label>
        </nz-radio-group>
        <div class="paybox">
          
        </div>
      </div>
      <div *ngIf="currentPage == 3">03</div>
    </div>
  </div>
</div>
